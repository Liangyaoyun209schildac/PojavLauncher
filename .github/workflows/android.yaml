name: Android CI

on:
  push:
    branches: [ "v3_openjdk" ]
  pull_request:
    branches: [ "v3_openjdk" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew && chmod +x scripts/languagelist_updater.sh
    - name: Build
      run: ./gradlew :jre_lwjgl3glfw:build && ./gradlew :app_pojavlauncher:assembleDebug
